<!-- link to favicon -->

      <section>

      <hr>

          <a id="imageLink" href="#">

        </figure> 
        <!-- Start of buttons -->
        <div>
           <button id='externalLink'>Symphony</button> <!--button that takes you to external website -->
        </div>

        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>

  </div>
