<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Flip</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <script defer src="script.js"></script>
</head>

<body>
  <div id='background'>
    <center>
      <section>
        <h1>Antonio Archer's Pirate Seafinder for Pics of the 7 Seas</h1>
        <p>Explore easter eggs! Click the symphony button to enjoy a new song for every image.</p>
      </section>
      <hr>

      <main class="main">
        <figure>
          <a id="imageLink" href="#">
            <img src="https://cdn.pixabay.com/photo/2013/11/01/11/13/dolphin-203875_1280.jpg" 
                 alt="Dolphin" class="images" id="mainImage">
          </a>
          <figcaption style="color: aliceblue;" id="caption"></figcaption> <!--We chose to use styles here -->
        </figure> 
        <div>
           <button id='externalLink'>Symphony</button>
        </div>
        <button id="nextButton">Next</button>
        <button id="prevButton">Previous</button>
      </main>

      <section class="other-buttons" id="other-buttons">
        <button id="likebutton">Like button</button>
        <button id="hideButton">Hide image</button>
        <button id="dislikebutton">Dislike Button</button>
      </section>

      <section id="menuSection">
        <label style="color: aliceblue;" for="hiddenImagesDropdown">Select Hidden Image:</label> <!--We chose to use styles here -->
        <select id="hiddenImagesDropdown">
            <option value="">-- Select an Image --</option>
        </select>
        <button id="unhideButton" class="unhideButton">Unhide most recent</button>
    </section>    
    </center>
  </div>
  <br>
  <div id="comment-section" class="comment-section">
    <section>
    <h1>Comment Section</h1>
    <textarea id="comment-text-area">leave any comments here</textarea>
    <center>
    <button id="comment-button">enter</button>
  </section>
</div>
  <footer>
      <a href="https://github.com/AD-Archer">Back to my GitHub</a>
    </center>
  </footer>

  <script defer src="script.js"></script>
</body>
</html>
